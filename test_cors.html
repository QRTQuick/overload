<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Overload API CORS Test</h1>
    <p>Testing: <strong>https://overload-api.onrender.com</strong></p>
    
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testAnalyze()">Test Analyze</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://overload-api.onrender.com';
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function testCORS() {
            log('Testing CORS with simple request...', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                log(`CORS test response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                    
                if (response.ok) {
                    const data = await response.json();
                    log(`Response data: ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                log(`CORS test failed: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            log('Testing health endpoint...', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Health check passed: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`Health check failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`Health check error: ${error.message}`, 'error');
            }
        }

        async function testAnalyze() {
            log('Testing analyze endpoint...', 'loading');
            
            const testCode = `def test():
    return 1/0  # Division by zero bug`;
            
            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ code: testCode })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Analysis successful: Found ${data.bugs?.length || 0} bugs`, 'success');
                    if (data.bugs?.length > 0) {
                        log(`First bug: ${data.bugs[0].description}`, 'success');
                    }
                } else {
                    const errorText = await response.text();
                    log(`Analysis failed: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log(`Analysis error: ${error.message}`, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                log('Starting automatic tests...', 'loading');
                testCORS();
                setTimeout(testHealth, 2000);
                setTimeout(testAnalyze, 4000);
            }, 1000);
        });
    </script>
</body>
</html>
